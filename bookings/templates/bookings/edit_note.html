{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block additional_styles %}
<style>
  body {
    background-image: url('https://res.cloudinary.com/dolts3yad/image/upload/v1671284506/car23_wemlxm.jpg');
  }
</style>
{% endblock %}
{% block content %}
<div class="content-fluid m-5">
<div class="row justify-content-center">
  <div class="col-6 opaque2">
    <form method="post" class="d-inline">
      {{ edit_form | crispy }}
      {% csrf_token %}
  </div>
</div>
<div class="row justify-content-center">
<div class="col col-3 opaque2 text-center ">
  <button type="submit" class="btn btn-signup btn-lg d-inline text-decoration-underline">
    Update
  </button>
  </form>
</div>
</div>
</div>
{% endblock %}
